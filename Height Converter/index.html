<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Height Converter</title>
  </head>

  <body>
    <div class="container">
      <form id="mainForm">
        <div class="row justify-content-center">
          <div class="col-md-8 height-converter-container">
            <h1
              class="display-4 text-center mb-3 text-bold"
              style="color: brown; font-family: Cambria"
            >
              Height Converter
            </h1>
            <div class="form-row">
              <input
                id="heightInput"
                type="number"
                class="form-control form-control-lg col-3"
                placeholder="Enter Height..."
              />
              <select class="form-control col-3 mx-2" id="firOpt">
                <option selected>Select an Option</option>
                <option>Centimeters</option>
                <option>Inches</option>
                <option>Meters</option>
                <option>Kilometers</option>
                <option>Miles</option>
              </select>
              <select class="form-control col-3 mx-2" id="secOpt">
                <option selected>Select</option>
                <option>Miles</option>
                <option>Centimeters</option>
                <option>Meters</option>
                <option>Kilometers</option>
                <option>Inches</option>
              </select>
            </div>
            <div class="form-row">
              <button id="convertButton" type="button" class="btn btn-primary">
                Convert
              </button>
            </div>
            <div id="output" class="form-row" style="visibility: hidden">
              <div class="col-5">
                <div class="card bg-primary text-white">
                  <div class="card-body">
                    <h3 id="heightName" class="card-title"></h3>
                    <p id="heightOutput" class="card-text"></p>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <div class="card bg-danger text-white">
                  <div class="card-body">
                    <h3 id="convertedHeightName" class="card-title"></h3>
                    <p id="finalOutput" class="card-text"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <button
                id="resetButton"
                type="button"
                class="btn btn-outline-warning"
                style="visibility: hidden"
              >
                Reset
              </button>
            </div>
            <h3 class="text-center mt-3" style="color: black">History</h3>
            <div class="form-row">
              <ul id="historyList" class="list-group col-12"></ul>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
